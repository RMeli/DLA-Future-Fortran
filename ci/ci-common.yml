include:
  - remote: 'https://gitlab.com/cscs-ci/recipes/-/raw/master/templates/v2/.ci-ext.yml'

stages:
  - deps
  - build
  - test

.deps_common:
  extends: .container-builder
  stage: deps
  timeout: 6 hours
  before_script:
    - echo $DOCKERHUB_TOKEN | podman login docker.io -u $DOCKERHUB_USERNAME --password-stdin
    - TAG_IMAGE=`echo ${BASE_IMAGE##*/} | sed 's/[:]//g'`
    - TAG_APTGET=`echo ${EXTRA_APTGET} | sha256sum - | head -c 6`
    - TAG_COMPILER=`echo ${COMPILER}_CXX${CXXSTD} | sed 's/[@]//g'`
    - TAG_DOCKERFILE=`sha256sum $DOCKERFILE | head -c 12`
    - TAG_SPACK=`echo $SPACK_COMMIT | tail -c 11`
    - TAG_SPACK_PACKAGES=`echo $SPACK_PACKAGES_COMMIT | tail -c 11`
    - TAG_ALPS_CLUSTER_CONFIG=`echo $ALPS_CLUSTER_CONFIG_COMMIT | head -c 8`
    - TAG_REPO=`find $SPACK_DLAF_FORTRAN_REPO -type f -exec sha256sum {} \; | sha256sum - | head -c 12`
    - TAG_ENVIRONMENT=`cat $SPACK_ENVIRONMENT $COMMON_SPACK_ENVIRONMENT | sha256sum | head -c 12`
    - TAG=${TAG_IMAGE}-${TAG_APTGET}-${TAG_COMPILER}-MKL${USE_MKL}-${TAG_DOCKERFILE}-${TAG_SPACK}-${TAG_SPACK_PACKAGES}-${TAG_ALPS_CLUSTER_CONFIG}-${TAG_REPO}-${TAG_ENVIRONMENT}
    - export PERSIST_IMAGE_NAME=$DEPS_IMAGE:$TAG
    - echo "DEPS_IMAGE=$PERSIST_IMAGE_NAME" > build.env
    - 'echo "INFO: Building image $PERSIST_IMAGE_NAME"'
    - 'echo "INFO: Using NUM_CORES_BUILD_DEPS=$NUM_CORES_BUILD_DEPS"'
  artifacts:
    reports:
      dotenv: build.env
  variables:
    SPACK_COMMIT: 73eaea13f381e3495299284856fd02a64e1d154c # v1.0.0
    SPACK_PACKAGES_COMMIT: 7aff9dd7017886ac70d2f565516bc78124b3d30d # 2025-08-07
    ALPS_CLUSTER_CONFIG_COMMIT: 57d5c2f39e4f0cf6acc8779dcaedc1e90264d639
    SPACK_DLAF_FORTRAN_REPO: ./spack
    DOCKER_BUILD_ARGS: '[
        "BASE_IMAGE",
        "SPACK_COMMIT",
        "SPACK_PACKAGES_COMMIT",
        "ALPS_CLUSTER_CONFIG_COMMIT",
        "EXTRA_APTGET",
        "COMPILER",
        "SPACK_ENVIRONMENT",
        "COMMON_SPACK_ENVIRONMENT",
        "SPACK_DLAF_FORTRAN_REPO",
        "NUM_PROCS=$NUM_CORES_BUILD_DEPS"
      ]'
    DOCKERFILE: ci/containers/build.Containerfile
    BASE_IMAGE: docker.io/ubuntu:24.04
    EXTRA_APTGET: ""
    USE_MKL: "OFF"
    COMMON_SPACK_ENVIRONMENT: ci/containers/common.yaml

.build_common:
  extends: .container-builder
  stage: build
  timeout: 1 hours
  before_script:
    - 'echo $DOCKERHUB_TOKEN | podman login docker.io -u $DOCKERHUB_USERNAME --password-stdin'
    - 'echo "INFO: Using NUM_CORES_BUILD_DLAF_FORTRAN=$NUM_CORES_BUILD_DLAF_FORTRAN"'
  after_script:
    - podman run -v $PWD/ci/ctest_to_gitlab.sh:/ctest_to_gitlab.sh $DLAFF_IMAGE /ctest_to_gitlab.sh "$DLAFF_IMAGE" "$THREADS_MAX_PER_TASK" "$THREADS_PER_NODE" "$SLURM_CONSTRAINT" "$RUNNER" > pipeline.yml
  variables:
    PERSIST_IMAGE_NAME: $DLAFF_IMAGE
    DOCKER_BUILD_ARGS: '[
        "DEPS_IMAGE",
        "NUM_PROCS=$NUM_CORES_BUILD_DLAF_FORTRAN"
      ]'
    DOCKERFILE: ci/containers/deploy.Containerfile
  artifacts:
    paths:
      - pipeline.yml

.build_for_eiger:
  variables:
    RUNNER: ".container-runner-eiger"
    SLURM_CONSTRAINT: mc
    THREADS_MAX_PER_TASK: 32
    THREADS_PER_NODE: 256

.run_common:
  stage: test
  trigger:
    strategy: depend
    forward:
      pipeline_variables: true
  # FIXME: Workaround until CE provides a full MPI replacement
  # Default is PMI2, but we use Cray-MPICH from the base image
  variables:
    SLURM_MPI_TYPE: cray_shasta
